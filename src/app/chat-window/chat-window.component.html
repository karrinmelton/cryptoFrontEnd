<div id="chatWindow" class="w3-modal w3-card-4 w3-container" style="padding-top: 100px">
    <div class="w3-modal-content w3-blue-gray w3-card-2 w3-animate-top"  style="width: 300px; height: 320px;">
        <header  class="w3-container w3-theme-l1 ">
            <span onclick="document.getElementById('chatWindow').style.display='none'"
            class="w3-button w3-display-topright">Ã—</span>
    </header>
    <hr>
<div  class="w3-center w3-container login">
<div class="chat-window-container">
  <div class="chat-window">
    <div class="panel-container">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <div class="panel-title-container">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-comment"></span>
              Chat -
              <br>
              Hello, my name is {{currentUser.name}}. 
            </h3>
          </div>
          <div class="panel-buttons-container">
            <!-- you could put minimize or close buttons here -->
          </div>
        </div>
<!-- Messages -->
        <div class="panel-body msg-container-base">
          <chat-message
          *ngFor="let message of messages | async"
          [message]="message">
        </chat-message>
        
      </div>
      <hr>
<!-- Input box -->
<footer>
    <div class="panel-footer">
      <div class="input-group">
        <input type="text"
        class="chat-input"
        placeholder="Write your message here..."
        (keydown.enter)="onEnter($event)"
        [(ngModel)]="draftMessage.text" />
        <span class="input-group-btn">
          <button class="w3-button btn-chat"
          (click)="onEnter($event)"
          >Send</button>
        </span>
      </div>
    </div>
  </footer>
